<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Manas Arora">
    <meta name="copyright" content="This Created by Manas Arora">
    <title>Song Downloader By Manas Arora </title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js"></script>
</head>

<body>
    <div>
        <h1><label for="songName">Enter Song Name</label></h1>
        <input type="text" id="songName" oninput="fetchSuggestions()">
        <div id="suggestions"></div>
        <div id="downloads">
            <button onclick="searchAndDownload()">Download</button>
            <button onclick="playAudio()">Play online</button>
            <button id="stopButton" onclick="controlAudio('pause')" hidden>Pause</button>
            <button id="playButton" onclick="controlAudio('play')" hidden>Play</button>
        </div>
    </div>
    <div id="result"></div>
    <div class="player">
        <audio id="myAudio" controls hidden></audio>
    </div>
</body>

</html>
